<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
</head>
<body>
    <h1>Generated Images</h1>
    <h2>Heart Image</h2>
    <img src="Heart.png" alt="Heart Image">
    
    <h2>Inverted Heart Image</h2>
    <img src="Inverted_Heart.png" alt="Inverted Heart Image">
    
    <h2>Rotated Heart Image</h2>
    <img src="Rotated_Heart.png" alt="Rotated Heart Image">
    
    <h2>Random Image</h2>
    <img src="Random_Image.png" alt="Random Image">
    
    <h2>Solved Heart Image</h2>
    <img src="x.png" alt="Matrix x">
    <img src="Solved_Heart_Image.png" alt="Solved Heart Image">
</body>
</html>
